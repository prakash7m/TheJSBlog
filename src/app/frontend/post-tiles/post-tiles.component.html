<section class="latest-posts">
  <div class="container pane">
    <header>
      <h2>Latest from the blog</h2>
      <p class="text-big lead text-muted">Lorem ipsum dolor sit amet, consectetur adipisicing
        elit.</p>
    </header>
    <div class="row">
      <div class="post col-lg-4 col-sm-6" *ngFor="let post of posts">
        <div class="post-thumbnail">
          <a href="/post/{{post.slug}}">
            <img src="https://d19m59y37dris4.cloudfront.net/blog/1-2/img/blog-1.jpg" alt="..." class="img-fluid">
          </a>
        </div>
        <div class="post-details">
          <div class="post-meta d-flex justify-content-between">
            <div class="date">{{post.created}}</div>
            <div class="category"><a href="#">Business</a></div>
          </div><a href="/post/{{post.slug}}">
            <h3>{{post.title}}</h3></a>
          <p class="text-muted">{{post.synopsis}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
