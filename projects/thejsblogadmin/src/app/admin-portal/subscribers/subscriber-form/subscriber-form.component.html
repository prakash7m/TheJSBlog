<div class="form-panel" [bMask]="busy$" [bMessages]="busyMessages">
  <form [formGroup]="formGroup" *ngIf="formGroup" (ngSubmit)="submitForm()">

    <fieldset>
      <legend>Subscriber Form</legend>
      <div class="form-group">
        <label for="email">Name</label>
        <input type="text" formControlName="name" class="form-control"
          id="name" aria-describedby="nameHelp" placeholder="Enter name" autocomplete="name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        <small class="form-text v-error" *ngIf="isFieldInvalid('name')">Please
          input a valid name</small>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control"
          id="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
        <small class="form-text v-error" *ngIf="isFieldInvalid('email')">Please
          input a valid email</small>
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a class="btn btn-secondary" [routerLink]="['/subscribers']">Cancel</a>
    </fieldset>
  </form>  
</div>
<b-error-panel [errorResponse]="errorResponse$"></b-error-panel>
